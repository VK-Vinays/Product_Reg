<!DOCTYPE html>
<html lang="en">
<head>
  <title>Product Registration</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container">
    <div class=" row justify-content-center">
        <div class="col-sm-6 mt-4">
            <h2>Product Registration</h2>
            <!-- Flash messages -->
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="alert alert-danger">
                        <ul>
                            {% for message in messages %}
                                <li>{{ message }}</li>
                            {% endfor %}
                        </ul>
                    </div>
                {% endif %}
            {% endwith %}
            <form action="/product_reg" method="POST">
                <div class="form-group">
                <label for="product_name">Product Name:</label>
                <input type="text" class="form-control" id="product_name" placeholder="Enter Product Name" name="product_name">
                </div>
                
                <div class="form-group">
                <label for="prod_discription">Description:</label>
                <input type="text" class="form-control" id="prod_discription" placeholder="Enter Product Description" name="prod_discription">
                </div>

                <div class="form-group">
                <label for="pwd">Manfacture Info:</label>
                <input type="text" class="form-control" id="manfacture_info" placeholder="Enter Manfacture Info" name="manfacture_info">
                </div>

                <div class="form-group">
                <label for="serial_number">Serial Number:</label>
                <input type="text" class="form-control" id="serial_number" placeholder="Enter Serial Number" name="serial_number">
                </div>
                
                <div class="form-group">
                <label for="manfacture_date">Manfacture Date:</label>
                <input type="date" class="form-control" id="manfacture_date" placeholder="Enter Date"  name="manfacture_date">
                </div>

                <div class="form-group">
                <label for="warranty_info">Warranty Info:</label>
                <input type="text" class="form-control" id="warranty_info" placeholder="Enter Warranty Info" name="warranty_info">
                </div>

                <div class="form-group">
                <label for="prod_category">Product Category:</label>
                <input type="text" class="form-control" id="prod_category" placeholder="Enter Product Category" name="prod_category">
                </div>

                <button type="submit" class="btn btn-dark">Submit</button>
                <a href="/product_search" class="btn btn-primary">Search Product</a>
            </form>
        </div>
    </div>
  
</div>

</body>
</html>
