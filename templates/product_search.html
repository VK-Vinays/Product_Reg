<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Filtering</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="float-right mb-2">
      <a href="/product_reg" class="btn btn-primary">Product Registration</a>
      <a href="/logout" class="btn btn-dark">Logout</a>
    </div>
    <h2>Product Search</h2>
    <form id="searchForm" action="/product_search" method="POST">
      <div class="form-group">
        <label for="searchField">Select Search Field:</label>
        <select name="searchField" id="searchField" class="form-control">
            <option value="product_name">Product Name</option>
            <option value="manfacture_info">Manufacturer Name</option>
            <option value="serial_number">Serial Number</option>
        </select>
      </div>
      <div class="form-group">
        <label for="searchValue">Search Value:</label>
        <input type="text" id="searchValue" name="searchValue" class="form-control">
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary">Search</button>
      </div>
    </form>
    <table id="productTable" class="display" style="width:100%">
      <thead>
        <tr>
          <th>Product Name</th>
          <th>Manufacturer Name</th>
          <th>Serial Number</th>
        </tr>
      </thead>
      <tbody>
        {% for product in products_list %}
        <tr>
          <td>{{ product.product_name }}</td>
          <td>{{ product.manfacture_info }}</td>
          <td>{{ product.serial_number }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    <div id="pagination"></div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
  <script>
    $(document).ready(function() {
      $('#productTable').DataTable({
        "paging": true,
        "pageLength": 5,
        "lengthMenu": [5, 10, 25, 50, 100],
        "searching": true,
        "info": false
      });
    });
  </script>
</body>
</html>
